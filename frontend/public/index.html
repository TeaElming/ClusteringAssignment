<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cluster visualisation</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script type="module" src="index.js"></script>
  <style>
    #chart-container {
      width: 800px;
      height: 600px;
      overflow-x: auto;
      overflow-y: auto;
      border: 1px solid #ccc;
    }
  </style>

  <style>
    .node {
      cursor: pointer;
    }

    .node circle {
      fill: #fff;
      stroke: steelblue;
      stroke-width: 3px;
    }

    .node text {
      font: 12px sans-serif;
    }

    .link {
      fill: none;
      stroke: #ccc;
      stroke-width: 2px;
    }
  </style>
</head>

<body>
  <h1>Cluster Visualisation</h1>
  <drop-down-options></drop-down-options>
  <div id="RepresentationDiv"></div>
</body>

</html>
